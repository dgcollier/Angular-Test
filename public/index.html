<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Bootstrap an Angular Module</title>
</head>
<body>

	<div ng-controller="ExampleController as ex">
	    <div ng-show="ex.showElement">
	        I may or may not be visible
	    </div>

	    <button ng-click="ex.toggleElement()">Toggle Element</button>
	</div>

	<ul ng-controller="OtherController as ctrl">
		<li ng-repeat="list in ctrl.myList">
			{{ list.text }}
		</li>
	</ul>

	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/myApp.js"></script>
</body>
</html>
